<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <form id="kalkulatorku">
        <table align="center" border="0" cellspacing="0" cellpadding="10" width="70%">
            <thead>
                <th><p class="p">Kalkulatorku</p></th>
            </thead>
            <tbody>
                <tr>
                    <td><input class="input" type="text" name="angka1" placeholder="Angka Pertama" value="" onfocus="kosongin()"></td>
                </tr>
                <tr>
                    <td><input class="input" type="text" name="angka2" placeholder="Angka Kedua" value="" onfocus="kosongin2()"></td>
                </tr>
                <tr>
                    <td><input class="input" type="text" name="hasil" placeholder="Hasil" disabled></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td align="center">
                        <input class="tambah" type="button" name="tambah" value="+" onclick="setTambah()">&nbsp;
                        <input class="kurang" type="button" name="tambah" value="-" onclick="setKurang()">&nbsp;
                        <input class="kali" type="button" name="tambah" value="x" onclick="setKali()">&nbsp;
                        <input class="bagi" type="button" name="tambah" value="/" onclick="setBagi()">&nbsp;
                        <input class="pangkat" type="button" name="tambah" value="^" onclick="setPangkat()">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
